<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation by Ty</title>
</head>
<body>
    <div class="hero">
    <h3>Coming soon!</h3>
    <h1>Our brand new <br>shirts are on the way</h1>
    <p>Subscribe for more details</p>
    <form name="submit-to-google-sheet">
        <input type="Email" name="email" placeholder="Your email" required>
        <button type="submit"><img src="img/icons8-send-32.png" width="30px"></button>
    </form>
    <span id="msg"></span>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbybCWnJ1vefxImgLmwEGT4kpbiOlBfslyZXNL6sP_NpwRy6u-QF8k8EJYd6weaSLqcT/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")

        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                  msg.innerHTML = "Thank you for Subscribing!!"
                  setTimeout(function(){
                msg.innerHTML=""
                  },5000)
                  form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
